<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        변수 선언 키워드
        var 키워드는 중복 선언이 가능 -> 단점
        let 키워드를 주로 사용 -> 중복 선언시 오류발생
        -> 시험문제 나옴
    </pre>
    <h2>let으로 변수 선언하기</h2>
    <script>
        // 두번 선언해도 오류가 안남..그래서 let을 사용함
        var data = 3;
        document.write("data : "+data);

        var data = 3;
        document.write("<br> data : "+data);

        //let data= 3;
        //document.write(data)
        
        //var과 let의 차이점 시험문제 나옴!!
        // var는 중복 선언이 됨 let은 오류 남
    </script>
</body>
</html>
