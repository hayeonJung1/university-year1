<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        데이터 타입 확인 방법
        typeof() 연산자
    </pre>
    <script>
        let data=100;
        document.write("data :"+data+"<br>data type :"+typeof(data));

        data="안녕하세요";
        document.write("<br><br> data :"+data+"<br>data type :"+typeof(data));

        data=3.14;
        document.write("<br><br> data :"+data+"<br>data type :"+typeof(data));
    </script>
</body>
</html>
