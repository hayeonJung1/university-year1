<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        데이터 타입
        boolean : 논리적 요소를 나타냄 true, false값만 가짐
        null : 값이 없다는 의미 타입은 object
        undefined : 값이 할당되지 않은 상태
    </pre>
    <script>
        let data=true;
        document.write("data의 값: "+data);
        document.write("<br>data의 타입: "+typeof(data));

        document.write("<br>===============================")
    
        data=false;
        document.write("<br>data의 값: "+data);
        document.write("<br>data의 타입: "+typeof(data));

        document.write("<br>===============================")

        let hp=null;
        document.write("<br>hp의 값: "+hp);
        document.write("<br>hp의 타입: "+typeof(hp));

        document.write("<br>===============================")

    </script>
</body>
</html>
