<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    span{
        color: red;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h4><span>ASCII code : 'A'=65, 'a'=97, 0=48</span></h4>
    <hr>
    <script>
        let alpha=65;;
        for(alpha=65; alpha<=90; alpha++)
            document.write(String.fromCharCode(alpha)+" ");

        for(alpha+=32; alpha<=112; alpha++)
            document.write(String.fromCharCode(alpha)+" ");
    </script>
</body>
</html>
