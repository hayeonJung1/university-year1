<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    span{
        color: red;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h4><span>new Array(), push(), pop()</span></h4>
    <hr>
    <script>
        let arr=new Array();
        document.write("<br>1. "+arr[0]);
        arr[0]=33;
        document.write("<br>2. "+arr[0]);
        arr.push('울트라캡숑'); //push() 함수
        arr.push('메가 캡숑');
        document.write("<br>3. "+arr);
        arr.pop();  //pop() 함수
        document.write("<br>4."+arr);
    </script>
</body>
</html>
