<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    span{
        color: red;
        font-size: 24px;
        font-weight: bold;
    }
    </style>
</head>
<body>
    <h4><span>구구단</span></h4>
    <hr>
    <script>
        let dan = prompt("dan : ");
        for(let i=1; i<10; i++){
            document.write(dan+" X "+i+" = "+(dan*i)+"<br>");
        }
    </script>
</body>
</html>
