    <script>
        let no=prompt("1. 아빠\n2. 엄마\n3. 동생");
        no=Number(no);
        switch(no){
            case 1:
                document.write("아빠에게 전화를 겁니다.");
                break;
            case 2:
                document.write("엄마에게 전화를 겁니다.");
                break;
            case 3:
                document.write("동생에게 전화를 겁니다.");
                break;
            default:
                document.write("해당 단축키는 없습니다.")
        }   
    </script>
