<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>구구단</h4>

    <hr>
    <script>
        for(let i=1; i<=9; i++){
            document.write("<br>"+i+"dan<br>")
            for(let dan=2; dan<=9; dan++){
                document.write(dan+" X "+i+"="+dan*i);
            }
        }
        
    </script>
</body>
