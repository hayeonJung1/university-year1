<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>while 구구단</h4>
    <hr>
    <script>
        let dan=7;
        let i=1;
        while(i<10){
            if(i==4){
                break;
            }else{
                document.write(dan+" X "+i+" = "+dan*i+"<br>");
                i++;
            }
        }
        
    </script>
</body>
</html>
