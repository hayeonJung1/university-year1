<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>별찍기</h4>
    <hr>
    <script>
        for(let i=0; i<=5; i++){
            for(let j=0; j<=i; j++){
                document.write(" * ");
            }
            document.write("<br>")
        }
        
    </script>
</body>
</html>
