<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>단 배수</h4>
    <hr>
    <script>
        let dan=prompt("단>>");
        dan=Number(dan);
        let i=1;
        while(i<10){
            document.write(dan*i+"<br>");
            i++;
        }
        
    </script>
</body>
</html>
