<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;
        }
        h4{
            color:blue;
        }
    </style>
</head>
<body>
   <h4>대괄호 표기법</h4>
    <pre>
        let person={
            name:"gogildong",
            age:43
        }
        //점접근법
        document.write("person.name="+person.name);
        //대괄호접근법 [외따옴표 사용]
        document.write("person['name']="+person['name']);
    </pre>
    <h4>문제 : 객체의 속성값을 출력시 대괄호를 이용하시오.(''안쓰면 감점)</h4>
    <hr>
    <script>
        let person={
            name:"gogildong",
            age:43
        }
        //점접근법
        document.write("person.name="+person.name+"<br>");
        //대괄호접근법 [외따옴표 사용]
        document.write("person['name']="+person['name']);
    </script>
</body>
</html>
