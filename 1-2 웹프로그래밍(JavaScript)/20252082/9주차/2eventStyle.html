<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;
        }
        h4{
            color:blue;
        }
    </style>
</head>
<body>
   <h4>이벤트 : onmouse</h4>
   <p>
    onmouseover : 마우스가 들어오면<br>
    onmouseout : 마우스가 나가면
   </p>
   <hr>

    <script>
    </script>
    <p onmouseover="this.style.backgroundColor='yellow'"
    onmouseout="this.style.backgroundColor='pink'">우리나라대한민국</p>

    <img src="이미지1.jpg" alt="" onmouseover="this.src='이미지2.jpg'"
    onmouseout="this.src='이미지1.jpg'">
</body>
</html>
