<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;
        }
        h4{
            color:blue;
        }
    </style>
</head>
<body>
   <h4></h4>
    <hr>
    <button id="bntclick">버튼</button>
    <script>
        function first(){
            alert("첫 번째 메세지");
        }
        bntclick.addEventListener('click',first);
        // 롤백함수 -> 다시 클릭하면 나 눌렀다 출력
        bntclick.addEventListener('click',function(){
            alert("나 눌렀다.")
        })
        
    </script>
</body>
</html>
