<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>word</h4>
    
    <hr>
    <button id="order1">주문1</button>
    <button id="order2">주문2</button>
    <script>
        const orderHandler1=function(){
            alert("주문하신 아메리카노 나왔습니다.");
        }
        const orderHandler2=function(){
            alert("주문하신 카페라떼 나왔습니다.")
        }

        order1.onclick=orderHandler1;   //핸들러 등록
        order2.addEventListener('click', orderHandler2) //addEventListener 등록
        //orderHandler2 -> callback함수
        
    </script>
</body>
</html>
