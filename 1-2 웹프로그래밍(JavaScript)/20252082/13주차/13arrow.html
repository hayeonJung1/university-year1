<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        h4 {
            color: blue;
        }
    </style>
</head>

<body>
    <h4>arrow</h4>
    <b>
        <pre>
        // 원본
        function plus0(a, b) { 
            return a + b;
        }
      
        // 화살표 함수
        let plus1 = (a, b) => { 
            return a + b;
        }

        // 화살표 함수 응용 
        let plus2 = (a, b) => a + b;
    </pre>
    </b>

    <hr>
    <script>
        // 원본
        function plus0(a, b) { 
            return a + b;
        }
      
        // 화살표 함수
        let plus1 = (a, b) => { 
            return a + b;
        }

        // 화살표 함수 응용 
        let plus2 = (a, b) => a + b;
        

    </script>
</body>

</html>
