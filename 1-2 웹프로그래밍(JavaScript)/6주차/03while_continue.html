<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>continue</h4>
    <hr>
    <script>    
    let num = 1;
    while(num<10){
        num++;  //무한루프가 되지 않게 증감또는감소를 해줘야됨.

        if(num%2 == 0){
            continue;
        }
        document.write("<br>num : "+num);
    }
        
    </script>
</body>
</html>
