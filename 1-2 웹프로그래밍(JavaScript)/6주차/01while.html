<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color:red;
            font-size: 24px;
            font-weight: bold;      }
            h4{
                color:blue;
            }
    </style>
</head>
<body>
   <h4>while</h4>
    <script>
        while(true){
            input=prompt("하나의 문자 입력>>");
            document.write("<br>input : "+input);
            if(input == 'q'){
                break;
            }
        }
    </script>
</body>
